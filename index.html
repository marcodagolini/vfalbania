 <script>
	 
	 

	
 
	 
	 
	 
	 
	 function translate(data, eventInfo){
		 
		 console.log("data --> " + JSON.stringify(data));
		 console.log("eventInfo --> " + JSON.stringify(eventInfo));
		 console.log("**********");
		 console.log("**********");
		 console.log("**********");
		 
		 if(data.state === "init"){
			 
			 var refreshIntervalId1;
			 refreshIntervalId1 = setInterval(function(){
				 if($('.lp_top-text').length > 0){
					 $('.lp_top-text').text('na mesazhi');
					 $(".lp_chatting-with-icon").remove();
					 clearInterval(refreshIntervalId1);
				 }
			 }, 10);
			 
			 var refreshIntervalId2;
			 refreshIntervalId2 = setInterval(function(){
				 if($('.lpview_form_textarea').length > 0){
					 if($(".lpview_form_textarea").attr("placeholder")){
						 $('.lpview_form_textarea').attr('placeholder','Shkruaj ketuâ€¦');
						 clearInterval(refreshIntervalId2);
					 } 
				 }
			 }, 10);
			 
			 var refreshIntervalId3;
			 refreshIntervalId3 = setInterval(function(){
				 if($('#lp_date_line_Today').length > 0){
					 document.getElementById('lp_date_line_Today').innerHTML = 'Sot';
					 clearInterval(refreshIntervalId3);
				 }
			 }, 10);
			 
			 var refreshIntervalId4;
			 refreshIntervalId4 = setInterval(function(){
				 if($('.lp_sender').length > 0){
					 var myClasses = document.getElementsByClassName("lp_sender");
					 for(var i = 0; i < myClasses.length; i++) {
						 if(myClasses[i].innerHTML === "You"){
							 myClasses[i].innerHTML = "Ti";
						 } 
					 }
					 clearInterval(refreshIntervalId4);
				 }
			 }, 10);
			 
			 
			 
			 
		 }
		 
		 
		 
		 // $('.lp_top-text').text('na mesazhi');
		 // $(".lp_chatting-with-icon").remove();
		 
	 }

	
	 

	 
	 function adjust(data, eventInfo){
		 

		 if(data.state === "waiting"){
			 setTimeout(function(){
				 var isMacLike = /(Mac|iPhone|iPod|iPad)/i.test(navigator.platform);
				 var isIOS = /(iPhone|iPod|iPad)/i.test(navigator.platform);
				 //iPhone Version:
				 if (isMacLike || isIOS) {
					 $(".lpview_form_textarea").blur();
					 var $htmlOrBody = $('html, body'); // scrollTop works on <body> for some browsers, <html> for others
					 $('.lpview_form_textarea').focus(function() {
						 setTimeout(function(){
							 $htmlOrBody.scrollTop($('.lp_bottom_area').height());
						 }, 400);
					 });
				 }
				 
			 }, 1000);
		 }
	}	
	 
	 
	 
	 
	 
	 window.onload = function() {
		 
		 lpTag.events.bind({
			 eventName : "state",
			 appName : "lpUnifiedWindow",
			 func: adjust,
			 triggerOnce : false
		 });
		 
		 
		 lpTag.events.bind({
			 eventName : "state",
			 appName : "lpUnifiedWindow",
			 func: translate,
			 triggerOnce : false
		 });
	 }
	 

  

 </script>
