}
.header_text_lp{
   float: left;

}

.startChat_lp {
    background-color: #e60000;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 4px;
    cursor: pointer;
    border-radius: 4px;
    position: absolute;
    bottom:5px;
    left: 10px;
    margin: 20px 20px;
    font-family: myVF;
    width: 289px;

}
.startChat_lp:hover {
    background-color: #cf0000;
    color: white;	
}

.startChat_lp:disabled,
.startChat_lp[disabled]{
  background-color: #ff8a8a;
  opacity: 0.5;
}
	
.showContainer_lp {
  background:url(https://www.vodafone.al/ext_files/TOBi/icon_shadow.png) no-repeat;
  background-size: cover;
  width: 100px;
  height: 100px;
  position: relative;
}

.engagement_lp{
  right:0px;
  bottom: 0px;
  width: 370px;
  height: 220px;
  position:absolute;

}

.disclaimer_lp{
  position: relative;
  width: 200px;
  height: 200px;
}

.container_disclaimer_lp{
  visibility:hidden;
  background-color: #ebebeb;
  position: absolute;
  top: 0px;
  width: 350px;
  height: 214px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  border: 1px transparent;
  border-radius: 10px;
  font-family: myVF;
}

.header_disclaimer_lp{
  background-color: #e60000;
  background-size: cover;
  position: relative;
  width:350px;
  height: 40px;
  border-radius: 10px 10px 0px 0px;
}
